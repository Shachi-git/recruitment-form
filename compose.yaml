services:
  web:
    build:
      context: .
      args:
        NODE_VERSION: "18-alpine"   # optional override
        NGINX_VERSION: "1.27-alpine" # optional override
    ports:
      - "8080:8080"   # host:container
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    # Healthcheck is already defined in the Dockerfile
